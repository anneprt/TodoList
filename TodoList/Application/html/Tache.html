<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .container-fluid {
            margin-top: 25px;
        }

        .actions {
            margin-top: 25px;
        }

            .actions button, .actions a {
                margin-right: 15px;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
        <a class="navbar-brand" href="/">ToDoList</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Taches <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/categorie.html">Catégories</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h3>Nouvelle tache</h3>

        <form novalidate>
            <div class="form-group">
                <label for="Nom">Nom</label>
                <input type="text" class="form-control" id="Nom" required />
                <div class="invalid-feedback"> Champ requis !</div>
            </div>

            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="Categorie">Catégorie</label>
                <select class="form-control" id="Categorie" required></select>
                <div class="invalid-feedback"> Champ requis !</div>
            </div>

        </form>
        <div class="actions">
            <button class="btn btn-primary" onclick="return Enregistrer();">Enregistrer</button>
            <a href="/" class="btn btn-light">Annuler</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        function Valider() {
            var form = form[0].checkValidity();
            form.addClass("was-validated");
                estValide = false;
            
            return estValide;
        }

        function Enregistrer() {
            if (Valider()){
                return false;
            }
            let tache = {
                Nom: $('#Nom').val(),
                Description: $('#Description').val(),
                CategorieID: $('#Categorie').val()
            };
            $.ajax({
                type: 'POST',
                url: '/api/taches',
                data: tache,
                success: function () {
                    window.location.href = '/index.html';
                },
                error: function () {
                    alert('On va tous mourir !!');
                }
            });
            return false;
        }
        function LoadCategories() {
            $.ajax({
                url: '/api/categories',
                success: function (categories) {
                    var select = $("#Categorie");
                    select.empty();
                    select.append($('<option></option>')); // élément vide
                    for (categorie of categories) {
                        var option = $('<option></option>');
                        option.val(categorie.ID);
                        option.text(categorie.Nom);
                        select.append(option);
                    }
                }
            });
        }
        $(document).ready(function () {
            LoadCategories();

            ; // Sans jquery: document.getElementById('Nom').focus();
        });
    </script>
</body>
</html>
