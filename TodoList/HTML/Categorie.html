<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

          crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Catégories</h1>

        <form>
            <div class="form-group">
                <label for="Nom">Nom de la nouvelle catégorie</label>
                <input type="text" class"form-control" id="Categorie" />
            </div>

            <button class="btn btn-primary" onclick="Enregistrer()">Enregistrer</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>

        function Enregistrer() {
            var tache = {
                Nom: $('#Nom').val(),
                CategoryID: $('#Categorie').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/categories',
                data: tache,
                dataType: 'json',
                success: function () {

                    window.location.href = '/index.html';
                },
                error: function () {
                    alert('On va tous mourir !!!!')
                }

            })

            return false;
        }

        function getCategories() {
            $.ajax({
                url: '/api/categories',
                success: function (categories) {

                    //Avec Jquery
                    var divListeCategories = $('#listeCategories');
                    divListeCategories.empty();
                    for (categorie of categories) {
                        var divCategorie = $('<div class="Categorie alert"> </div>');
                        divCategorie.attr("data-id", categorie.ID);// pour ecrire la valeur

                        if (categorie.Statut) {
                            divCategorie.addClass('alert-success');
                        }


              

                        //bouton delete-supprimer
                        var buttonDelete = $('<button class="btn btn-danger btn-sm">Delete</button>');
                        buttonDelete.on('click', function () {
                            var div = $(this).closest(".Categorie");
                            var idCategorie = div.attr("data-id");
                            Supprimer(idCategorie, div);


                          

                        });


                       
                        idCategorie.append($('<label></label>').text(categorie.Nom));
                        divListeCategories.append(divCategorie);
                        idCategorie.append(buttonDelete);
                    }

                },
                error: Erreur

            });

        }
        function Erreur() {
            alert("Erreur !");
        }

        getCategories();


    </script>
</body>
</html>
