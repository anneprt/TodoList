<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tache</h1>

        <form>
            <div class="form-group">
                <label for="Nom">Nom</label>
                <input type="text" class"form-control" id="nom" />"
            </div>

            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="Categorie">Categorie</label>
                <select class="form-control" id="Categorie" required></select>
            </div>

            <button class="btn btn-primary" onclick="Enregistrer()">Enregistrer</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        function LoadCategories() {
            $.ajax({
                url: '/api/categories',
                success: function (categories) {
                    var select = $("#Categorie");
                    select.empty();
                    select.append($('<option></option>'));//élément vide
                    for (categorie of categories) {
                        var option = $('<option></option>');
                        option.val('value', categorie.ID);
                        option.text(categorie.Nom);
                        select.append(option);
                    }
                }
            })
        }
    </script>
</body>
</html>
