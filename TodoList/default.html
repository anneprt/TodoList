<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <h1> ToDoList</h1>

    <div id="listeTaches">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        function getTaches() {
            $.ajax({
                url: 'http://localhost:58018/api/taches',
                success: function (taches) {

                    //Avec Jquery
                    var divListeTaches = $('#listeTaches');
                    for (tache of taches) {
                        var divTache = $('<div class="Tache"> </div>');
                        var inputEtat = $(' <input type="radio" id="id">');
                        divTache.append(inputEtat);
                        divTache.append($('<label></label>').text(tache.Nom));
                        divListeTaches.append(divTache);
                    }

                },
                error: function () {
                    alert("coucou");
                }
            })

        }
        getTaches();
    </script>
</body>
</html>
