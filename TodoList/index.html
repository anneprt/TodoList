<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .Tache {
            border: solid 1px lightgray;
            padding: 10px;
        }

            .Tache input [type=checkbox] {
                margin-right: 8px;
            }

            .Tache button {
                float: right;
                display: none;
            }

            .Tache:hover button {
                display: block;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1> ToDoList</h1>
        <div style="margin-bottom:25px;">
            <a href="/HTML/Tache.html" class="btn btn-primary btn-sm">Nouvelle tache</a>
            <a href="/HTML/Categorie.html" class="btn btn-secondary btn-sm">Liste des catégories</a>
        </div>

        <div id="listeTaches"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>

        function getTaches() {
            $.ajax({
                url: '/api/taches',
                success: function (taches) {

                    //Avec Jquery
                    var divListeTaches = $('#listeTaches');
                    divListeTaches.empty();
                    for (tache of taches) {
                        var divTache = $('<div class="Tache alert"> </div>');
                        divTache.attr("data-id", tache.ID);// pour ecrire la valeur

                        if (tache.Statut) {
                            divTache.addClass('alert-success');
                        }

                        var inputEtat = $(' <input type="checkbox" >');
                        inputEtat.attr('checked', tache.Statut);

                        //Appeler le serveur quand on clique dessus
                        inputEtat.on('click', function () {
                            var div = $(this).closest(".Tache");
                            var idTache = div.attr("data-id");//pour prendre la valeur

                            ModifierStatutTache(idTache, this);

                        });

                        //bouton delete-supprimer
                        var buttonDelete = $('<button class="btn btn-danger btn-sm">Delete</button>');
                        buttonDelete.on('click', function () {
                            var div = $(this).closest(".Tache");
                            var idTache = div.attr("data-id");
                            Supprimer(idTache, div);


                            ModifierStatutTache(idTache, this);

                        });


                        divTache.append(inputEtat);
                        divTache.append($('<label></label>').text(tache.Nom));
                        divListeTaches.append(divTache);
                        divTache.append(buttonDelete);
                    }

                },
                error: Erreur

            });

        }
        function Erreur() {
            alert("Erreur !");
        }


        function ModifierStatutTache(id, input) {
            $.ajax({
                type: 'PUT',
                url: '/api/tachesStatut/' + id + '?statut=' + input.checked,
                success: function () {
                    var divTache = $(input).closest(".Tache");
                    if (input.checked) {
                        divTache.addClass('alert-success');
                    } else {
                        divTache.removeClass('alert-success')
                    }
                },

                error: Erreur
            })
        }

        function Supprimer(idTache, div) {
            $.ajax({
                type: 'DELETE',
                url: '/api/taches/' + id,
                success: function () {
                    $(div).remove();

                    error: Erreur
                }
            });

        }

       
        //pour attendre que le nav charge la page ET après appelle la méthode(quand le document qui correspond à la page est pret alors on peut executer )
        $(document).ready(getTaches);

    </script>
</body>
</html>
